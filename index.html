<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="icon.png">
  <title>Usach Pomodoro</title>
</head>
<body>
  <div class="container">
    <h1>Usach Pomodoro</h1>
    <div class="timer">
      <p id="time">25:00</p>
    </div>
    <div class="buttons">
      <button id="start">Comenzar</button>
      <button id="reset">Reiniciar</button>
    </div>
    <div class="tasks">
      <h2>Tareas</h2>
      <ul id="taskList"></ul>
      <div class="input-container">
        <input type="text" id="newTask" placeholder="Agregar una nueva tarea">
        <button id="addTask">+</button>
      </div>
    </div>
    <div class="footer">
      <p>Developed by <a href="https://github.com/reii23" target="_blank">reii23</a></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
